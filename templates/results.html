<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Number Plate Detection</title>
  </head>
  <body>
    <div class="main-container">
      <h3>NUMBER PLATE DETECTION SYSTEM</h3>
      <form method="POST" enctype="multipart/form-data" action="">
        <img
          src="../static/{{source}}"
          style="width: 500px; height: 350px; padding: 10px"
        />
        <div class="info">
          <label>Easy OCR</label>
          <input type="text" class="number-field" disabled value="{{data}}" />
          <label>Custom Model</label>
          <input
            type="text"
            class="number-field"
            disabled
            value="{{custom_model}}"
          />
          <button class="btn btn-primary" id="get-number" type="submit">
            Detect and Read
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
